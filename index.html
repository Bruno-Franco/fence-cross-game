<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sixtyfour+Convergence&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&family=Sixtyfour+Convergence&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Island Racer</title>
	</head>
	<body>
		<main>
			<!-- #game-intro is initially shown on the game start screen -->
			<div id="game-intro">
				<img src="./images/logo.png" alt="" class="logo-img" />
				<br />
				<button id="start-button">Start Game</button>
				<p>
					Use
					<br /><span id="left"
						><img
							src="./images/left-arrow.png"
							alt="left key"
							class="keys"
						/>
					</span>

					<span id="right"
						><img
							src="./images/right-arrow.png"
							alt="right key"
							class="keys"
						/>
					</span>
					<span id="up"
						><img
							src="./images/up-arrow.png"
							alt="up key"
							class="keys"
						/>
					</span>
					<span id="down"
						><img
							src="./images/down-arrow.png"
							alt="down key"
							class="keys"
						/> </span
					><br />
					to control the Spaceship!
				</p>
				<p>
					Kill the Alliens pressing
					<br /><span id="space"
						><img
							id="space-key"
							src="./images/space.png"
							alt="space key"
							class="keys" />
						<br
					/></span>
				</p>
				<img src="./images/arrows.png" alt="" class="arrows-img" />
			</div>

			<div id="game-container">
				<div>
					<h2>Stats</h2>
					<p>Score: <span id="score">0</span></p>
					<p>Lives: <span id="lives">3</span></p>
					<p>Attack Speed: <span id="level-number">1</span></p>
					<p>New Wave Speed In: <span id="level">10sec</span></p>
				</div>
				<!-- #game-screen is initially hidden using CSS style display: none -->
				<div id="game-screen"></div>
			</div>

			<!-- #game-end is initially hidden using CSS style display: none -->
			<div id="game-end">
				<img src="./images/logo.png" alt="" class="logo-img" />
				<h1>Game Over</h1>
				<br />
				<button id="restart-button">Restart</button>
			</div>
		</main>

		<script type="text/javascript" src="js/obstacles.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
